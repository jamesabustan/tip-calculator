<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Tip Calculator</title>
</head>

<body>

    <div id="container">
        <h2>Tip Calculator</h2>
        
        <div id="calculator">
            <div id="form">
                <h3>What is your Bill Amount?</h3>
                    <input id="billAmount" type="text" placeholder="Bill Amount"><h3>
                    <p>Rate our service?</p>
                    <select id="rating">
                        <option>Choose One </option>
                        <option value="0.0">1-3 (Horrible)</option>
                        <option value="0.1">4-7 (OK)</option>
                        <option value="0.3">8-10 (Happy Customer!)</option>
                    </select></h3>
            
                    <button type="button" id="calculate">Calculate!</button>
            </div>
                
                <div id="totaltip">
                    <h3>Tip Total:- <span id=tipTotal></span></h3>
                    <h3>Bill Total:- <span id=billTotal></span></h3>
                </div>

    <script src="mycalc.js"></script><code></code> 
</body>
</html>
